<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header><h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-red-700">Baap er Bank</span>!!!</h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-purple-400 p-8 text-white font-medium rounded-lg">
                    <h4 class="text-3xl mb-4 ">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total" >000</span> </h2>
                </div>
                <div class="bg-sky-400 p-8 text-white font-medium rounded-lg">
                    <h4 class="text-3xl mb-4 ">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">000</span> </h2>
                </div>
                <div class="bg-emerald-400 p-8 text-white font-medium rounded-lg">
                    <h4 class="text-3xl mb-4 ">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">934</span></h2>
                </div>
                 
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-green-800 p-8 font-medium rounded-lg">
                    <h4 class="text-3xl mb-4  text-white ">Please Deposit</h4>
                    <input class="w-9/12 block  mb-3 px-2" type="text" name="" id="deposit-field"  placeholder="$ amount you want to deposit">
                    <button id="btn-deposit" class="bg-red-700  hover:bg-lime-500 px-6 py-2 mt-3 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-red-800 p-8 font-medium rounded-lg">
                    <h4 class="text-3xl  text-white mb-4 ">Please Withdraw</h4>
                    <input class="w-9/12 block  mb-3 px-2" type="email" name="" id="withdraw-field"  placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-slate-800  hover:bg-amber-500 px-6 py-2 mt-3 text-white font-medium rounded-lg">Withdraw</button>
                     
                </div>
            </div>    
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
     
</body>
</html>
